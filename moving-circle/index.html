<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <title>Moving mouse</title>
</head>

<body style="overflow: hidden;">
  <div style="position: absolute; left: 10; top: 10;">
    <h1>BLUE- EVENT SCREEN POSITION</h1>
    <h1>RED- EVENT CLIENT POSITION</h1>
  </div>

  <script type="module">
    const svg = d3.select('body')
      .style('margin', 0)
      .append('svg')
      .attr('width', window.innerWidth)
      .attr('height', window.innerHeight)
      .style('background-color', 'teal')
      .on('mousemove', (event, d) => {
        const center1X = event.screenX
        const center1Y = event.screenY
        const center2X = event.clientX
        const center2Y = event.clientY

        console.log(event);

        svg.html(`
        <circle class="circle1"></circle>
        <circle class="circle2"></circle>
        `)

        const circle1 = svg.select('.circle1')
          .attr('r', 20)
          .attr('cx', center1X)
          .attr('cy', center1Y)
          .attr('fill', 'red')
          .style('color', 'white')
        const circle2 = svg.select('.circle2')
          .attr('r', 20)
          .attr('cx', center2X)
          .attr('cy', center2Y)
          .attr('fill', 'blue')


      })



  </script>
</body>

</html>
